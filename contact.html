<!DOCTYPE html>
<html>
<head>
    <title>Josh VanOverbeke Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <header>
        <div id="headbar">

            <h1>
                Joshua VanOverbeke
            </h1>
            
            <!-- Navigation bar that contains About, Portfolio, and Contact -->
            <div id="navbar">

                <section id="aindex">
                    <h3>
                        <a href="index.html" style="text-decoration: none">About</a>
                    <h3>
                </section>
                <section id="pindex"> 
                    <h3>
                        <a href="portfolio.html">Portfolio</a>
                    </h3>
                </section>
                <section id="cindex">
                    <h3>
                        <a href="contact.html">Contact</a>
                    </h3>
                </section>

            </div>

        </div>
    </header>

    <!-- Main body contact box -->
    <div id="cbody">
        <h1>
            Contact
        </h1>


        <div class="emailform">
        <form action="mailto:joshvanoverbeke@gmail.com" method="post" enctype="text/plain">
        
            <!-- name box -->
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="name" placeholder="Your name..">
            <br>
            <!-- email box -->
            <label for="email">Email</label>
            <br>
            <input type="text" id="email" name="email" placeholder="someone@example.com">
            <br>
            <!-- Message box -->
            <label for="message">Message</label>
            <br>
            <textarea id="messag" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            <br>
            <!-- submit button -->
            <input type="submit" value="Submit">
        
        </form>
        </div>

    </div>
    
    <footer>
        <p id="copyright">
            Copyright &copy;
        </p>
    </footer>
</body>
</html>
